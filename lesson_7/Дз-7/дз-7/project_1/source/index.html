<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="550" height="309" src="https://www.youtube.com/embed/-Qts2EYyEXI?rel=0" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой email</p>
			<form action="#">
				<input type="text" placeholder="Ваше имя">
				<input type="text" placeholder="Ваш email">
				<button class="btn">Получить инсрукцию</button>
			</form>				
			</div>
		</div>
		<div class="section_1">
			<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
			<div class="feature">
				<div class="col">
					<img src="img/001-summer.png" alt="Быстрый слив">
					<p>Первое приумущество</p>
				</div>
				<div class="col">
					<img src="img/003-mountains.png" alt="Слабый фарм">
					<p>Второе приумущество</p>
				</div>
				<div class="col">
					<img src="img/002-camping.png" alt="Слабая поддежка">
					<p>Третье приумущество</p>
				</div>
				<div class="col">
					<img src="img/004-boarding-pass.png" alt="Не правильное руководство">
					<p>Четвертое приумущество</p>
				</div>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
		<h2 class="text-after">Наши Клиенты</h2>
		<div class="col_2">
			<img class="col_3" src="img/Слой 9.png" alt="Картинка">
			<img class="col_3" src="img/Слой 8.png" alt="Картинка">
			<img class="col_3"  src="img/Слой 10.png" alt="Картинка">
			<img class="col_3"  src="img/Слой 11.png" alt="Картинка">
			<img class="col_3"  src="img/Слой 12.png" alt="Картинка">
			<img class="col_3"  src="img/Слой 13.png" alt="Картинка">
			<img class="col_3"  src="img/Слой 14.png" alt="Картинка">
			<img class="col_3"  src="img/Слой 15.png" alt="Картинка">
		</div>

		</div>
	</div>
	
	</div>
	
</body>
</html>
