<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA_Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/favicon.ico">
	<title>Всплывающие окна</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	
</head>
<body>
	<div class="container">
	<button class="btn btn-primary" data-toggle="modal" data-target="#my-modal"> <span class="del">Удалить файл</span></button>

	<!-- Модальное окно -->
	<div class="modal fade" id="my-modal" tabindex="-1" role="dialog">
		<!-- Белое модальное окно -->
	  <div class="modal-dialog"   role="document">
	  	<!-- Содержимое окна -->
	    <div class="modal-content">
	    	<!-- Шапка мдального окна -->
	      <div class="modal-header">
	      	<!-- кнопка закрыть -->
	        <button type="button" class="close " data-dismiss="modal" aria-label="Close"><div class="krug"><span aria-hidden="true">&times;</span></div></button>

	        <!-- подзаголовок -->

	        <h4 class="modal-title">Вы действительно хотите удалить файл?</h4>
	      </div>
	      <!-- Тело модального окна -->
	      <div class="modal-body">
	      	<button class="btn btn-yes">Да</button>
	      	<button class="btn btn-no" data-dismiss="modal">Нет</button>
	        <p></p>
	      </div>
	      <!-- Низ модального окна -->
	      <div class="modal-footer">	             
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</div>
	
	<!-- Библиотека JQuery -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<!-- Для модальных окон от bootstrap нужно подключить js-файлы -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
