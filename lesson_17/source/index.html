<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA_Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/favicon.ico">
	<title>Всплывающие окна</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	
</head>
<body>
	<div class="container">
	<a class="link" href="#my-modal" data-toggle="modal" >удалить</a>
	<button class="btn btn-success" data-toggle="modal" data-target="#my-modal"> Удалить файл</button>

	<!-- Модальное окно -->
	<div class="modal fade" id="my-modal" tabindex="-1" role="dialog">
		<!-- Белое модальное окно -->
	  <div class="modal-dialog"   role="document">
	  	<!-- Содержимое окна -->
	    <div class="modal-content">
	    	<!-- Шарка мдального окна -->
	      <div class="modal-header">
	      	<!-- кнопка закрыть -->
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <!-- подзаголовок -->
	        <h4 class="modal-title">Вы действительно хотите удалить файл?</h4>
	      </div>
	      <!-- Тело модального окна -->
	      <div class="modal-body">
	        <p>One fine body&hellip;</p>
	      </div>
	      <!-- Тело модального окна -->
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</div>
	
	<!-- Библиотека JQuery -->
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<!-- Для модальных окон от bootstrap нужно подключить js-файлы -->
	<script scr="http://maxcdn.bootstrapcdn.con/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
